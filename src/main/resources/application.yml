spring:
  application:
    name: FlowQR
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=require
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        auto_quote_keyword: true
    # Автоматическое создание и обновление таблиц по мере изменения модели
    hibernate:
      ddl-auto: update
  liquibase:
    change-log: classpath:db/changelog/changelog-master.xml
  mail:
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    host: smtp.gmail.com
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          ssl:
            protocol: TLSv1.2
            trust: smtp.gmail.com
          debug: true
  main:
    allow-bean-definition-overriding: true
app:
  qrcode-base-url: https://warehouse-qr-app-8adwv.ondigitalocean.app/api/qrcodes/
  reservation-base-url: https://warehouse-qr-app-8adwv.ondigitalocean.app/api/reservation/
  billing:
    frontend-base-url: ${FRONTEND_BASE_URL}
    oneoff:
      extend-days: 30        # на сколько дней продлеваем по one-off
  stripe:
    api-key: ${STRIPE_API_KEY}
    price-id-pln: ${STRIPE_PRICE_ID_PLN}
    price-id-eur: ${STRIPE_PRICE_ID_EUR}
    webhook-secret: ${STRIPE_WEBHOOK_SECRET}
server:
  servlet:
    context-path: /api

key:
  access: ${KEY_ACCESS}
  refresh: ${KEY_REFRESH}

logging:
#  file:
#    name: logs/log.log
  level:
    com.warehouse.billing: info
messages:
  hello: Hello from DigitalOcean!

jwt:
  secret: ${JWT_SECRET}